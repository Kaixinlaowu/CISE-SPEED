# .github/workflows/ci.yml
name: CI - Build, Test & Lint

# 触发：push 或 PR 到 main/develop
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # 分两步：先前端，后后端
    strategy:
      matrix:
        app: [frontend, backend]

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      # 3. 安装依赖
      - name: Install ${{ matrix.app }} dependencies
        run: |
          cd ${{ matrix.app }}
          npm ci

      # 4. 代码质量检查（ESLint）
      - name: Run ESLint
        run: |
          cd ${{ matrix.app }}
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.cjs" ] || [ -f ".eslintrc.json" ]; then
            npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings=0
          else
            echo "No ESLint config found, skipping lint"
          fi

      # 5. 构建项目
      - name: Build ${{ matrix.app }}
        run: |
          cd ${{ matrix.app }}
          npm run build --if-present

      # 6. 运行单元测试（仅登录/注册相关）
      - name: Run Unit Tests (Login & Register)
        run: |
          cd ${{ matrix.app }}
          # 只运行包含 login 或 register 的测试文件
          if [ "${{ matrix.app }}" = "frontend" ]; then
            npx jest --passWithNoTests --ci --testPathPattern="(login|register)\.(test|spec)\.(ts|tsx|js)$"
          else
            npx jest --passWithNoTests --ci --testPathPattern="(login|register)\.(test|spec)\.ts$"
          fi